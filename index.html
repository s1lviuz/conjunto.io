<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto.io</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>
    
</head>
<body> 
    <main id="app">
        <div id="relacoes">
            <div id="relacoesConjuntoA">
                <h3>Relações entre conjuntos</h3>
                <hr>
                <label>Conjunto A :</label>
                <input id="inputRelacoesConjuntoA" type="text" title="Conjunto A" placeholder="vazio">
                <button type="button" id="buttonRelacoesConjuntoA">OK</button>
            </div>
            <div id="relacoesButtons">
                <button type="button" id="buttonPertinencia">Pertinencia</button>
                <button type="button" id="buttonSubconjunto">Subconjunto</button>
                <button type="button" id="buttonIgualdade">Igualdade</button>
            </div>
        </div>
        <div id="operacoes">
            <div id="operacoesConjuntos">
                <h3>Operações entre conjuntos</h3>
                <hr>
                <label>Conjunto A :</label>
                <input id="inputOperacoesConjuntoA" type="text" title="Conjunto A" placeholder="vazio">
                <button type="button" id="buttonOperacoesConjuntoA">OK</button>
                <label>Conjunto B :</label>
                <input id="inputOperacoesConjuntoB" type="text" title="Conjunto A" placeholder="vazio">
                <button type="button" id="buttonOperacoesConjuntoB">OK</button>
            </div>
            <div id="operacoesButtons">
                <button type="button" id="buttonUniao">União</button>
                <button type="button" id="buttonIntersecao">Interseção</button>
                <button type="button" id="buttonDiferenca">Diferença</button>
                <button type="button" id="buttonConjuntoDasPartes">Conjunto das partes</button>
                <button type="button" id="buttonProdutoCartesiano">Produto cartesiano</button>
            </div>
        </div>

    </main>
    <script src="./scripts.js"></script>
</body>
</html>
